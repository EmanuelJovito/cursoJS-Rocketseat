<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Curso JavaScript</title>
  </head>
  <body>
    <script>
      function soma(numero1, numero2){
        var resultado = numero1 + numero2;

        return resultado;
      }

      var resultado = soma(5, 7)
      console.log(resultado)
      
      // Divisão

      function divisão(numero1, numero2){
        var resultado = numero1 / numero2;

        return resultado
      }

      var resultadoDivisão = divisão(6,2)
      console.log(resultadoDivisão)

      // Multiplicação

      function multiplicação(numero1, numero2){
        var resultadoMultiplicação = numero1 * numero2;

        return resultadoMultiplicação
      }

      var resultadoMultiplicação = multiplicação(5,5)
      console.log(resultadoMultiplicação)

      // Resto da Multiplicação

      function radiciação(numero1, numero2){
        var resultadoRad = numero1 % numero2;

        return resultadoRad;
      }

      var resultadoRad = radiciação(10,3)
      console.log(resultadoRad)
    </script>
  </body>
</html>
